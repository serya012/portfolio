<div *ngFor="let project of projects">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ project.name }}</mat-card-title>
        <mat-card-subtitle>{{ project.description }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ project.details }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Ver mais</button>
      </mat-card-actions>
    </mat-card>
  </div>
